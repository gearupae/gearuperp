{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <nav aria-label="breadcrumb"><ol class="breadcrumb mb-2"><li class="breadcrumb-item"><a href="{% url 'projects:project_list' %}">Projects</a></li><li class="breadcrumb-item active">{{ title }}</li></ol></nav>
    <h4 class="mb-0 fw-bold">{{ title }}</h4>
</div>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6"><label class="form-label">Project Name <span class="text-danger">*</span></label>{{ form.name }}</div>
                <div class="col-md-3"><label class="form-label">Customer</label>{{ form.customer }}</div>
                <div class="col-md-3"><label class="form-label">Manager</label>{{ form.manager }}</div>
                <div class="col-md-3"><label class="form-label">Status</label>{{ form.status }}</div>
                <div class="col-md-3"><label class="form-label">Start Date</label>{{ form.start_date }}</div>
                <div class="col-md-3"><label class="form-label">End Date</label>{{ form.end_date }}</div>
                <div class="col-md-3"><label class="form-label">Budget</label>{{ form.budget }}</div>
                <div class="col-12"><label class="form-label">Description</label>{{ form.description }}</div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save</button>
                <a href="{% url 'projects:project_list' %}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
