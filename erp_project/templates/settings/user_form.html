{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-2">
            <li class="breadcrumb-item"><a href="{% url 'settings:user_list' %}">Users</a></li>
            <li class="breadcrumb-item active">{{ title }}</li>
        </ol>
    </nav>
    <h4 class="mb-0 fw-bold">{{ title }}</h4>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control" value="{{ form.instance.username }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" class="form-control" value="{{ form.instance.email }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" name="first_name" class="form-control" value="{{ form.instance.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" name="last_name" class="form-control" value="{{ form.instance.last_name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password {% if not form.instance.pk %}<span class="text-danger">*</span>{% endif %}</label>
                    <input type="password" name="password1" class="form-control" {% if not form.instance.pk %}required{% endif %}>
                    {% if form.instance.pk %}
                    <small class="text-muted">Leave blank to keep current password</small>
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <label class="form-label">Confirm Password {% if not form.instance.pk %}<span class="text-danger">*</span>{% endif %}</label>
                    <input type="password" name="password2" class="form-control" {% if not form.instance.pk %}required{% endif %}>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Roles</label>
                    <select name="roles" class="form-select select2" multiple>
                        {% for role in roles %}
                        <option value="{{ role.id }}" {% if role.id in user_roles %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" name="is_active" {% if form.instance.is_active %}checked{% endif %}>
                        <label class="form-check-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="mt-4 pt-3 border-top">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save
                </button>
                <a href="{% url 'settings:user_list' %}" class="btn btn-light">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
